<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Scores</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/highscores.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
</head>

<body>
    <div class="container">
        <div id="highScores" class="flex-center flex-column">
            <h1 id="finalScore">Leaderboard</h1>
            <div class="tab flex-center">
                <label class="dropdown">
                    <select id="all-my">
                        <option>All Scores</option>
                        <option>My Scores</option>
                    </select>
                </label>
                <label class="dropdown">
                    <select id="categories">
                        <option value=''>All Categories</option>
                        <option>JavaScript</option>
                        <option>HTML</option>
                        <option>CSS</option>
                        <option>Linux</option>
                        <option>Docker</option>
                        <option>Python</option>
                    </select>
                </label>
            </div>
            <div class="table-container scrollbar">
                <table class="table table-bordered w-auto">
                    <caption>List of scores</caption>
                    <thead>
                        <tr id="tableHeaders">
                            <th>Name</th>
                            <th>Score</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody id="scoresBody">
                    </tbody>
                </table>
            </div>
            <button id="clearScoresBtn" class="btn danger" disabled>
                Clear My Scores<i class="fas fa-trash-alt"></i>
            </button>
            <a href="./index.html" class="btn">
                Go Home<i class="fas fa-home"></i>
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="js/highscores.js"></script>
</body>

</html>
