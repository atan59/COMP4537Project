<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Scores</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/highscores.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div id="highScores" class="flex-center flex-column">
            <h1 id="finalScore">Leaderboard</h1>
            <div class="tab flex-center">
                <div class="dropdown-container">
                    <div class="dropdown">
                        <button id="allScoresBtn" class="dropbtn tab-links">All Scores</button>
                        <div class="dropdown-content all">
                            <a href="#" id="javascript-btn" class="dropdown-link">JavaScript<i class="fab fa-js"></i></a>
                            <a href="#" id="html-btn" class="dropdown-link">HTML<i class="fab fa-html5"></i></a>
                            <a href="#" id="css-btn" class="dropdown-link">CSS<i class="fab fa-css3"></i></a>
                            <a href="#" id="linux-btn" class="dropdown-link">Linux<i class="fab fa-linux"></i></a>
                            <a href="#" id="docker-btn" class="dropdown-link">Docker<i class="fab fa-docker"></i></a>
                            <a href="#" id="python-btn" class="dropdown-link">Python<i class="fab fa-python"></i></a>
                        </div>
                    </div>
                    <div class="dropdown-personal">
                        <button id="myScoresBtn" class="dropbtn tab-links">My Scores</button>
                        <div class="dropdown-content my">
                            <a href="#" id="javascript-btn" class="dropdown-link">JavaScript<i class="fab fa-js"></i></a>
                            <a href="#" id="html-btn" class="dropdown-link">HTML<i class="fab fa-html5"></i></a>
                            <a href="#" id="css-btn" class="dropdown-link">CSS<i class="fab fa-css3"></i></a>
                            <a href="#" id="linux-btn" class="dropdown-link">Linux<i class="fab fa-linux"></i></a>
                            <a href="#" id="docker-btn" class="dropdown-link">Docker<i class="fab fa-docker"></i></a>
                            <a href="#" id="python-btn" class="dropdown-link">Python<i class="fab fa-python"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <ul id="highScoresList"></ul>
            <button class="btn danger" disabled>
                Clear My Scores<i class="fas fa-trash-alt"></i>
            </button>
            <a href="./index.html" class="btn">
                Go Home<i class="fas fa-home"></i>
            </a>
        </div>
    </div>
    <script src="js/highscores.js"></script>
</body>

</html>
