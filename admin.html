<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
</head>

<body>
    <div class="formContainer">
        <div id="end" class="flex-center flex-column">
            <form class="login-container">
                <h2 id="login-text">Enter your username and password to sign in</h2>
                <input type="text" name="username" id="username" placeholder="Enter your username">
                <input type="text" name="password" id="password" placeholder="Enter your password">
                <button class="btn" id="loginBtn" type="submit" onclick="handleLogin(event)" disabled>Login</button>
            </form>
            <a href="./index.html" class="btn">
                Go Home<i class="fas fa-home"></i>
            </a>
        </div>
    </div>
    <div class="container">
        <div id="endpoints" class="flex-center flex-column">
            <h1 id="endpointTitle">Stats</h1>
            <table id="endpointsTable">
                <tr id="headings">
                    <th>Method</th>
                    <th>Endpoint</th>
                    <th>Requests</th>
                </tr>
            </table>
            <a href="./index.html" class="btn">
                Go Home<i class="fas fa-home"></i>
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
